<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="fontawesome/fontawesome-free-5.15.3-web/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Shopping list | Predefined shopping list</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="shopping-list section">
        <h3>Your shopping list</h3>
        <ul class="main-list list">
          <li>Higiena osobita:</li>
          <li>
            Owoce:
            <ul>
              <li><i class="fas fa-times"></i>Jabłka</li>
              <li><i class="fas fa-times"></i>Pomarańcze</li>
            </ul>
          </li>
          <li>Warzywa:</li>
        </ul>
      </section>

      <i class="fas fa-bars"></i>
      <section class="configuration-panel section">
        <div class="main-panel">
          <form>
            <label for="category">Add a category</label>
            <input id="category" type="text" maxlength="20" />

            <label for="product">Add a product</label>
            <input id="product" type="text" maxlength="20" />

            <label for="clear-list" class="check-mark">
              <input type="checkbox" id="clear-list" />Clear the shopping
              list</label
            >

            <label for="reset-web" class="check-mark"
              ><input type="checkbox" id="reset-web" />Reset the page</label
            >

            <button type="submit"><i class="fas fa-check"></i></button>
          </form>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
